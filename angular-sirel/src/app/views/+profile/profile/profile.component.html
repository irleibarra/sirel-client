<div *ngIf="loading">
  <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
</div>
<div *ngIf="!loading">
  <div>
    Usuario: {{this.profile.username}}
  </div>
  <div>
    Nombre: {{this.profile.name}}
  </div>
  <div>
    Correo: {{this.profile.email}}
  </div>
  <div>
    Enviar notificaciones a email: {{this.profile.send_notifications_to_email}}
  </div>
</div>
