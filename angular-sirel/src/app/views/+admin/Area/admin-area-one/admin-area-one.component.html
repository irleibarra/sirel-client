<mat-tab-group *ngIf="!(loading$ | async)">
  <mat-tab label="Perfil"> 
    <app-area-profile [area]="area">
    </app-area-profile>
  </mat-tab>
  <mat-tab label="Editar"> 
    <app-area-form [area]="area" 
                    [edit]="true"
                    (editAreaChange)="loadArea(area.ID)"
                    #areaForm>
    </app-area-form>
  </mat-tab>
</mat-tab-group>
