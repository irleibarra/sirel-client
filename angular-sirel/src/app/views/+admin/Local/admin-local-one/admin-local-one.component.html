<mat-tab-group *ngIf="!(loading$ | async)">
  <mat-tab label="Perfil"> 
    <app-local-profile [local]="local" [area]="area">
    </app-local-profile>
  </mat-tab>
  <mat-tab label="Editar"> 
    <app-local-form [local]="local" 
                    [localArea]="area" 
                    [edit]="true"
                    (editLocalChange)="loadLocal(local.ID)"
                    #localForm>
    </app-local-form>
  </mat-tab>
  <mat-tab label="Acceso">
    <app-local-admins [local_id]="local.ID"></app-local-admins>
  </mat-tab>
</mat-tab-group>
