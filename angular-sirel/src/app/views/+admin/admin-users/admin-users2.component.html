<mat-form-field class="full-width">
  <mat-icon matPrefix>search</mat-icon>
  <input matInput placeholder="Search by username" #input>
</mat-form-field>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<mat-table #table [dataSource]="dataSource"
  matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.username}}  </mat-cell>
  </ng-container>

  <ng-container matColumnDef="rol">
    <mat-header-cell *matHeaderCellDef> Rol </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.rol}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[10, 25, 50]">
</mat-paginator>
