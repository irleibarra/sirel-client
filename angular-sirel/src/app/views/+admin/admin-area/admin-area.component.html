<div class="spinner-container" *ngIf="loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!(loading$ | async)">
  <div>
    Id: {{this.area.ID}}
  </div>
  <div>
    Nombre: {{this.area.Name}}
  </div>
  <div>
    Descripcion: {{this.area.Description}}
  </div>
  <div>
    Direccion: {{this.area.Location}}
  </div>
</div>

<app-admins-table [data_id]="area.ID" [forArea]="true" *ngIf="!(loading$ | async)">
</app-admins-table>
