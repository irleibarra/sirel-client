<div class="spinner-container" *ngIf="loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!(loading$ | async)">
  <div>
    Id: {{this.area.id}}
  </div>
  <div>
    Nombre: {{this.area.name}}
  </div>
  <div>
    Descripcion: {{this.area.description}}
  </div>
  <div>
    Direccion: {{this.area.location}}
  </div>
</div>

<app-admins-table [data_id]="area.id" [forArea]="true" *ngIf="!(loading$ | async)">
</app-admins-table>
