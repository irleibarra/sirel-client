<div class="spinner-container" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!(loading$ | async)">
    <div>
      Id: {{local.id}}
    </div>
    <div>
      Area Id: {{local.area_id}}
    </div>
    <div>
      Name: {{local.name}}
    </div>
    <div>
      Description: {{local.description}}
    </div>
    <div>
      Location: {{local.location}}
    </div>
    <div>
      Enabled: {{local.enable_to_reserve}}
    </div>
  </div>
